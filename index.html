<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Just For You ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .container {
      text-align: center;
      color: #fff;
      padding: 40px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(10px);
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #fff, 0 0 20px #ff9a9e; }
      to { text-shadow: 0 0 20px #fff, 0 0 40px #ff6f91; }
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    button {
      padding: 15px 30px;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s ease;
    }

    #yesBtn {
      background-color: #ff6f91;
      color: white;
    }

    #yesBtn:hover {
      background-color: #ff3c6f;
    }

    #noBtn {
      background-color: white;
      color: #ff6f91;
      position: absolute;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }
  </style>
</head>
<body>

<canvas id="heartCanvas"></canvas>

<div class="container">
  <h1>Will You Be My Girlfriend? ‚ù§Ô∏è</h1>
  <p>Tumhari muskurahat meri duniya hai. Kya tum meri zindagi banogi?</p>
  <div class="buttons">
    <button id="yesBtn">Yes üíñ</button>
    <button id="noBtn">No üôà</button>
  </div>
</div>

<audio autoplay loop>
  <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg" />
</audio>

<script>
  // Floating Heart Background
  const canvas = document.getElementById('heartCanvas');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const hearts = [];

  class Heart {
    constructor() {
      this.x = Math.random() * canvas.width;
      this.y = canvas.height + Math.random() * 100;
      this.size = Math.random() * 5 + 5;
      this.speed = Math.random() * 1 + 0.5;
      this.opacity = Math.random();
    }

    draw() {
      ctx.globalAlpha = this.opacity;
      ctx.beginPath();
      ctx.moveTo(this.x, this.y);
      ctx.bezierCurveTo(this.x + this.size, this.y - this.size,
                        this.x + this.size * 2, this.y + this.size,
                        this.x, this.y + this.size * 2);
      ctx.bezierCurveTo(this.x - this.size * 2, this.y + this.size,
                        this.x - this.size, this.y - this.size,
                        this.x, this.y);
      ctx.fillStyle = '#ff4b91';
      ctx.fill();
      ctx.globalAlpha = 1;
    }

    update() {
      this.y -= this.speed;
      if (this.y < -20) {
        this.y = canvas.height + 20;
        this.x = Math.random() * canvas.width;
      }
    }
  }

  function initHearts() {
    for (let i = 0; i < 100; i++) {
      hearts.push(new Heart());
    }
  }

  function animateHearts() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    hearts.forEach(heart => {
      heart.update();
      heart.draw();
    });
    requestAnimationFrame(animateHearts);
  }

  initHearts();
  animateHearts();

  // Button Logic
  const noBtn = document.getElementById('noBtn');

  noBtn.addEventListener('mouseover', () => {
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);
    noBtn.style.left = x + 'px';
    noBtn.style.top = y + 'px';
  });

  document.getElementById('yesBtn').addEventListener('click', () => {
    alert("Yaaay! üòç Ab tum sirf meri ho üíò");
  });

  window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });
</script>

</body>
</html>
