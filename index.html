<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>KUK Student Portal</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
    *{
        box-sizing:border-box;
        font-family: Arial, Helvetica, sans-serif;
    }
    body{
        margin:0;
        background:#f2f4f7;
    }

    /* HEADER */
    .header{
        background:#ffffff;
        padding:20px 10px;
        text-align:center;
        border-bottom:4px solid #2b7a78;
    }
    .header h1{
        margin:5px 0;
        color:#ff7a00;
        font-size:22px;
        font-weight:bold;
    }
    .header p{
        margin:0;
        color:#444;
        font-size:14px;
    }

    .note{
        margin-top:8px;
        color:#888;
        font-size:12px;
    }

    /* MAIN CONTAINER */
    .container{
        max-width:1100px;
        margin:30px auto;
        display:flex;
        gap:20px;
        padding:0 15px;
    }

    .card{
        background:#ffffff;
        flex:1;
        padding:20px;
        border-radius:6px;
        box-shadow:0 2px 6px rgba(0,0,0,0.1);
    }

    .card h3{
        margin-top:0;
        font-size:16px;
        border-bottom:2px solid #e0e0e0;
        padding-bottom:10px;
    }

    .form-group{
        margin-bottom:15px;
    }

    .form-group input,
    .form-group select{
        width:100%;
        padding:10px;
        border:1px solid #ccc;
        border-radius:4px;
        font-size:14px;
    }

    .btn{
        width:100%;
        padding:10px;
        border:none;
        background:#7a8bb8;
        color:white;
        font-size:15px;
        border-radius:4px;
        cursor:pointer;
    }

    .btn.login{
        background:#2f4b8f;
    }

    .links{
        margin-top:10px;
        font-size:13px;
        text-align:center;
    }

    .links a{
        text-decoration:none;
        color:#1a73e8;
        margin:0 5px;
    }

    @media(max-width:900px){
        .container{
            flex-direction:column;
        }
    }
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
    <h1>KURUKSHETRA UNIVERSITY, KURUKSHETRA</h1>
    <p>कुरुक्षेत्र विश्वविद्यालय, कुरुक्षेत्र</p>
    <div class="note">("A++" Grade, NAAC Accredited, Category-I University)</div>
</div>

<!-- MAIN -->
<div class="container">

    <!-- LEFT CARD -->
    <div class="card">
        <h3>New Student – Register / Validate</h3>

        <div class="form-group">
            <select>
                <option>Select Institute</option>
                <option>Institute of Computer Science</option>
                <option>Institute of Management</option>
            </select>
        </div>

        <div class="form-group">
            <select>
                <option>Select Program</option>
                <option>BCA</option>
                <option>BSc</option>
                <option>MCA</option>
            </select>
        </div>

        <div class="form-group">
            <select>
                <option>Select Batch</option>
                <option>2022-2025</option>
                <option>2023-2026</option>
            </select>
        </div>

        <div class="form-group">
            <input type="text" placeholder="Registration Number">
        </div>

        <div class="form-group">
            <input type="email" placeholder="Enter Email">
        </div>

        <button class="btn">Validate</button>
    </div>

    <!-- RIGHT CARD -->
    <div class="card">
        <h3>Already Registered – Login</h3>

        <div class="form-group">
            <input type="text" id="username" placeholder="Enter Username">
        </div>

        <div class="form-group">
            <input type="password" id="password" placeholder="Enter Password">
        </div>

        <div class="links">
            <a href="#">Forgot password?</a> |
            <a href="#">Forgot username?</a>
        </div>

        <button type="button" class="btn login" id="loginBtn" style="margin-top:15px;">Login</button>
    </div>

</div>

</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const loginBtn = $("#loginBtn");

    loginBtn.on("click", function () {

        const username = $("#username").val().trim();
        const password = $("#password").val().trim();

        if (username === "" || password === "") {
            alert("Username aur Password dono bharo!");
            return;
        }

        if (username === "jenifer123@gmail.com" && password === "12345") {
            window.location.href = "dashboard.html";
        } else {
            alert("Enter Valid Details!");
        }
    });
</script>
</html>
